<script type="text/javascript">
    VerGlobal = Date();
    BaseUrl = "/DataAccess/CustomerTBL/GetData.ashx?m=GetDataList";
    CurrentRequestDataUrl = "";
    CurrentCondition = "";

<script type="text/javascript">
     /************* 初始数据 Start ***************/
    function GetDataKeyName(JsonDataRows,DataValue)
    {
         var temp = "";
         for (var o in JsonDataRows) {
             if (DataValue == JsonDataRows[o].DataValue) {
                 temp = JsonDataRows[o].DataKey;
             }
         }
         return temp;
    }

	$.ajaxSettings.async = false;

    $.ajaxSettings.async = true;

     /************* 初始数据 End ***************/
</script>

<script type="text/javascript">
    $('#DivPager').pagination({
        onSelectPage: function (pageNumber, pageSize) {
            $(this).pagination('loading');
            loadPageData(pageNumber, pageSize);
            $(this).pagination('loaded');
        }
    });
    $('#DivPager').pagination({
        onRefresh: function (pageNumber, pageSize) {
            VerGlobal = Date();
            $(this).pagination('loading');
            CurrentRequestDataUrl += "&Ver=" + Date();
            loadData(CurrentRequestDataUrl);
            $(this).pagination('loaded');
        }
    });

    // 加载数据
    function loadData(targetUrl) {
        $.ajax({
            type: "Get",
            url: targetUrl + "&VerGlobal=" + VerGlobal,
            dataType: "json",
            success: function (JsonResult) {
                if (JsonResult.IsSuccess) {
                    // 成功
                    ////////////////////// 绑定数据Start  ////////////////////
                    var rows = JsonResult.rows;
                    if (rows) {

                        $('#dg').datagrid({
                            data: rows,
                            rownumbers: true,
                            columns: [[
                                       { field: 'ck',checkbox: true },
                                       
                                       { field: 'ID', title: '序号' },
                                       
                                       { field: 'CustomerCode', title: '客户编码' },
                                       
                                       { field: 'CustomerName', title: '客户名称' },
                                       
                                       { field: 'CustomerType', title: '客户类型' },
                                       
                                       { field: 'CustomerOwner', title: '客户所有人' },
                                       
                                       { field: 'Region', title: '所属区域' },
                                       
                                       { field: 'Contact', title: '联系人' },
                                       
                                       { field: 'CompanyTel', title: '公司电话' },
                                       
                                       { field: " ", title: '操作', formatter: formatEdit }
									   
									   ,
                            {          field: "子级", title: '子级', formatter: formatChild }
									   
                                     ]]
                        });
                     } else {
                             alert("对不起，没数据！");
                             $('#dg').datagrid({
                             data: []
                             });
                    }
                    //// -------------------------------------- //////

                    if (JsonResult.total) {
                        $('#DivPager').pagination({
                            total: JsonResult.total
                        });
                    }

                    //////////////////// 绑定数据End  ///////////////

                } else {
                    // 失败
                    alert("失败：" + JsonResult.ReturnMessage);
                    $('#dg').datagrid({
                        data: []
                    });
					if (JsonResult.ReturnTitle == "Login") {
                        ToReLogin();
                    }
                }

            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                alert(XMLHttpRequest.responseText);
            }

        });

    }

    function formatEdit(val, row,index) {
        return "<a href='CustomerOperate.htm?id=" + row.ID + "&showbackbtn=true'>编辑</a> <a href='javascript:DeleteByID(" + row.ID + ");' onclick='return confirm(\"真的要删除？\");'>删除</a>";
    }
	
 function formatChild(val, row, index) {
 var returnVal = "";
 var pagesubtitle0 = ""+encodeURI(row.CustomerName);
 var childTableManageLink0 = " 【<a href='../CustomerContact/CustomerContactOperate.htm?pcode=" + encodeURI(row.CustomerCode) + "&pagesubtitle=" + pagesubtitle0 + "'>添加联系人</a> <a href='../CustomerContact/CustomerContactList.htm?pcode=" + encodeURI(row.CustomerCode) + "&pagesubtitle=" + pagesubtitle0 + "'>联系人列表</a>】";
 returnVal += childTableManageLink0;
 return returnVal;
 }
    function formatIsEnabled(val, row) {
        if (val) {
            return "<font color='green'><b>是</b></font>";
        } else {
            return "<font color='gray'>否</font>";
        }
    }
 
    // 加载首页数据
    function loadFirstPage() {
        var tempurl = BaseUrl + "&selecttypename=firstpage&pagesize=" + $('#DivPager').pagination('options').pageSize + GetCondition(true);
        CurrentRequestDataUrl = tempurl;
        loadData(CurrentRequestDataUrl);

        $('#DivPager').pagination({
            pageNumber: 1
        });
    }

    // 加载指定页数据
    function loadPageData(pageNumber, pageSize) {
        var tempurl = BaseUrl + "&selecttypename=gotopage&page=" + pageNumber + "&pagesize=" + pageSize + GetCondition(false);
        CurrentRequestDataUrl = tempurl;
        loadData(CurrentRequestDataUrl);
    }
    function GetCondition(refresh) {
        if (refresh) {
            CurrentCondition = "";
            
            if ($('#CustomerName_Input').val() != "") {
                CurrentCondition += "&s_CustomerName=" + escape($('#CustomerName_Input').val());
            }
            
            try{
                if ($('#CustomerType_ComboBox').combobox('getValue') != "") {
                   CurrentCondition += "&s_CustomerType=" + escape($('#CustomerType_ComboBox').combobox('getValue'));
                }
            } catch (err) {
                 txt = "此页面存在一个错误。\n\n"
                 txt += "错误描述: " + err.description + "\n\n"
            }
            
            if ($('#CustomerOwner_Input').val() != "") {
                CurrentCondition += "&s_CustomerOwner=" + escape($('#CustomerOwner_Input').val());
            }
            
            if ($('#Contact_Input').val() != "") {
                CurrentCondition += "&s_Contact=" + escape($('#Contact_Input').val());
            }
            
        }
        return CurrentCondition;
    }

    function OpenEditWin(id) {

    }
    function DeleteByID(id) {
        var dataStr = "m=DeleteByID&id=" + id + "&ver=" + Date();
        $.ajax({
            type: "Get",
            url: "/DataAccess/CustomerTBL/OperateData.ashx",
            data: dataStr,
            dataType: "json",
            success: function (JsonResult) {
                if (JsonResult.IsSuccess) {
                    // 成功

                    alert(JsonResult.ReturnMessage);
                    VerGlobal = Date();
                    loadData(CurrentRequestDataUrl);

                } else {
                    // 失败
                    alert("失败：" + JsonResult.ReturnMessage);
                }

            }
        });
    }
	function DeleteByIDs(ids) {
        if (!confirm("真的要删除？"))
        {
            return;
        }
        var checkedItems = $('#dg').datagrid('getChecked');
        var ids="";
        $.each(checkedItems, function (index, item) {
            if (index == 0)
            {
                ids = item.ID;
            }
            else {
                ids = ids + "," + item.ID;
            }
        });
        var dataStr = "m=DeleteByIDs&ids=" + ids + "&ver=" + Date();
        $.ajax({
            type: "Get",
            url: "/DataAccess/CustomerTBL/OperateData.ashx",
            data: dataStr,
            dataType: "json",
            success: function (JsonResult) {
                if (JsonResult.IsSuccess) {
                    // 成功

                    alert(JsonResult.ReturnMessage);
                    VerGlobal = Date();
                    loadData(CurrentRequestDataUrl);

                } else {
                    // 失败
                    alert("失败：" + JsonResult.ReturnMessage);
                }

            }
        });
    }
	// 获取所有已经选择的记录的ID值
	function GetSelectedIDs() {
        var checkedItems = $('#dg').datagrid('getChecked');
        var ids = "";
        $.each(checkedItems, function (index, item) {
            if (index == 0) {
                ids = item.ID;
            }
            else {
                ids = ids + "," + item.ID;
            }
        });
        return ids;
    }
    function Search() {
        VerGlobal = Date();
        loadFirstPage();
    }

</script>
