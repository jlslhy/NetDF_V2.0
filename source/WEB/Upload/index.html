<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>文件上传</title>
    <link href="Styles/webuploader.css" rel="stylesheet" type="text/css" />
    <link href="Styles/style.css" rel="stylesheet" type="text/css" />
    <script src="/js/JQPrototype.js" type="text/javascript"></script>
    <script type="text/javascript">
        // 初始化

        fileMaxNum = 1; // 文件的数量限制
        BatchGUID = "";

    </script>

    <script type="text/javascript">
        function InitialData() {

            
            fileMaxNum = ReqStr(document.location.href, "fileMaxNum");
            BatchGUID = ReqStr(document.location.href, "BatchGUID");
            $("#lblFileMaxNum").html(fileMaxNum);

        }
        function UploadSuccessProcess(data) {
            var parentDocument = window.parent.document;
            if (UrlHasParam(window.location.href, "OpenType")) {
                if (ReqStr(window.location.href, "OpenType") == "iframe") {
                    parentDocument = window.parent.document;
                } else if (ReqStr(window.location.href, "OpenType") == "newWindow") {
                    parentDocument = opener.document;
                }
            }

            if (UrlHasParam(window.location.href, "RtnValueObj")) {
                $("#" + ReqStr(window.location.href, "RtnValueObj"), parentDocument).val(data.batchGUID);
            }
            if (UrlHasParam(window.location.href, "RtnHtmlObj")) {
                $("#" + ReqStr(window.location.href, "RtnHtmlObj"), parentDocument).html(data.batchGUID);
            }

        }
    </script>
    
</head>
<body   onload="UploadInitial();" >
    <div id="wrapper">
        <div id="container">
            <!--头部，相册选择和格式选择-->

            <div id="uploader">
                <div class="queueList">
                    <div id="dndArea" class="placeholder">
                        <div id="filePicker"></div>
                        <p>或将照片拖到这里，单次最多可选<label id="lblFileMaxNum" ></label>张。</p>
                    </div>
                </div>
                <div class="statusBar" style="display:none;">
                    <div class="progress">
                        <span class="text">0%</span>
                        <span class="percentage"></span>
                    </div><div class="info"></div>
                    <div class="btns">
                        <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/Upload/Scripts/jquery.js" type="text/javascript"></script>
    <script src="/Upload/Scripts/webuploader.js" type="text/javascript"></script>
    <script src="/Upload/Scripts/upload.js" type="text/javascript"></script>
</body>
</html>
