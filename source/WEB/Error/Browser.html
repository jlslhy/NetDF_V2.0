    <script type="text/javascript">
        function loadFileByAttachID(AttachID) {

            VerGlobal = new Date();
            var targetUrl = "/ClientDBAccess/Attach/GetCourseWareFiles.ashx?attachid=" + AttachID + "&m=ByAttachID";

            $.ajax({
                type: "Get",
                url: targetUrl + "&VerGlobal=" + VerGlobal,
                dataType: "json",
                success: function (JsonResult) {
                    if (JsonResult.IsSuccess) {

                        // 成功
                        ////////////////////// 绑定数据Start  ////////////////////
                        var rows = JsonResult.rows;
                        if (rows) {
                            var url = rows[0].RelativeURL
                            url = url.replace("~", "");
                            window.open(url);
                        }
                        else {
                            alert("对不起，没数据！");
                        }
                        //// -------------------------------------- //////
                        //////////////////// 绑定数据End  ///////////////

                    } else {
                        // 失败
                        alert("失败：" + JsonResult.ReturnMessage);

                    }

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(XMLHttpRequest.responseText);
                }

            });
        }

    </script>
